<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shree Ram Sharnam</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Better Hindi font support -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Excel library -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
 
  <script type="text/javascript" src="https://stuk.github.io/jszip-utils/dist/jszip-utils.js"></script>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  
  <!-- PDF libraries (loaded dynamically in script.js) -->
</head>
<body>

  <h1>游닌 Upload Excel File Here 游닌</h1>

  <input type="file" id="excel-file" accept=".xlsx, .xls, .csv" />
  <div id="filter-container"></div>
  <div id="table-container"></div>
  
  <div class="download-buttons">
    <button id="download-2Days-back" class="btn-download pdf-btn">游닌 2 Days Back</button>
    <button id="download-2Days" class="btn-download pdf-btn">游닌 2 Days Front</button>
    <button id="download-Own-back" class="btn-download pdf-btn">游닌 By Own Back</button>
    <button id="download-Own" class="btn-download pdf-btn">游닌 By Own Front</button>
    <button id="download-train-back" class="btn-download pdf-btn">游닌 By Train Back</button>
    <button id="download-train" class="btn-download pdf-btn">游닌 By Train Front</button>
    <button id="download-bus-back" class="btn-download pdf-btn">游닌 By Bus Back</button>
    <button id="download-bus" class="btn-download pdf-btn">游닌 By Bus Front</button>
    <button id="download-excel" class="btn-download excel-btn">游늵 Download as Excel</button>
    <button id="download-pdf" class="btn-download pdf-btn">游닌 Download as PDF</button>
    
  </div>


  <script src="script.js"></script>
</body>
</html>
